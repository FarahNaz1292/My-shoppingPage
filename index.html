<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required HTML Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Title for webpage -->
        <title>My shopping App</title>
        <!-- Linking CSS -->
        <link rel="stylesheet" href="styles.css">
        <!-- Linking Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,600;1,600&display=swap"
            rel="stylesheet">
        <!-- Font awesome link -->
        <script src="https://kit.fontawesome.com/83a54fa4af.js" crossorigin="anonymous"></script>
        <!-- BootStrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
            integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Banner section starts here-->
        <div class=" container-fluid">
            <div class="banner">
                <div class="discount-para">
                    <h3>
                        ---SALE FEVER ---
                    </h3>
                    <h1>
                        <p> Purchase $ 200 or <br /> above & get
                            <span class="discount">20% off </span>
                        </p>
                    </h1>
                    <h5>Use promo code <button id="discount-btn">SELL200</button></h5>
                </div>
            </div>
            <img class="banner-img" src="./images/Summer 1.png" alt="img">
        </div>
        <!-- Banner section Ends here-->
        <!-- Product render section starts here-->
        <div id="lower-section container text-center d-flex">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <img src="./images/prod1.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text">
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                </p>
                                <p id="productName">K.Accessories</p>
                                <p>$39.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="./images/prod1.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text">
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                </p>
                                <p id="productName">K.Accessories</p>
                                <p>$39.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="./images/prod1.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text">
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                </p>
                                <p id="productName">K.Accessories</p>
                                <p>$39.00</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Product render section ends here-->
            <!-- coupon section starts here-->

            <div>
                <section class="coupon-section">
                    <h3>Have a coupon?</h3>
                    <div class="input-group mb-3">
                        <input type="input" class="couponCode" class="form-control" placeholder="Coupon Code"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                    </div>
                    <!-- coupon section ends here-->
                </section>
                <!-- Cart section starts here -->
                <section class="cart">
                    <ul id="cartitems"></ul>
                    <h4 id="total">Total Price:</h4>
                    <h4 id="discountedTotal">DiscountTotal:</h4>

                    <button id="purchasebtn">Make Purchase</button>
                    <!-- Cart section ends here -->
                </section>
            </div>


        </div>
        <script src="script.js"></script>
    </body>

</html>
